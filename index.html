<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#fund">Fund</a></li>
      <li><a data-toggle="tab" href="#corpaction">Corporate Actions</a></li>
      <li><a data-toggle="tab" href="#holding">Holding</a></li>
      <li><a data-toggle="tab" href="#funddetail">Fund Details</a></li>
    </ul>

    <div class="tab-content bg-white p-5 rounded-bottom rounded-left">

      <div id="fund" class="tab-pane fade in active">
        <div class="form-group panel panel-default">
          <div class="panel-heading">
            <form method="POST" class="form-inline" action="#">
              <div class="form-group">
                <label class="control-label col-sm-3">Select:</label>
                <div class="col-sm-5">
                  <select class="form-control">
                    <option value="0">Select</option>
                    <option value="1">Security Name</option>
                    <option value="2">Code(ISIN/AMFI)</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-5">
                  <input class="form-control" style="width: 450px;" type="text" name="location"
                    placeholder="Security Name / Code(ISIN/AMFI)" required="required">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-10">
                  <button class="btn btn-primary" style="width: 100px" type="submit">Search</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="form-group scrollable-panel">
          <div class="panel-group">
            <div class="panel panel-default">
              <div class="panel-heading">
                <a data-toggle="collapse" style="background: none" href="#dividend">
                  <h4 class="panel-title">
                    Dividend
                  </h4>
                </a>
              </div>
              <div id="dividend" class="panel-collapse collapse">
                <!-- <h3>Dividend</h3> -->
                <p>No Records
                </p>
              </div>
            </div>
          </div>

          <div class="panel-group">
            <div class="panel panel-default">
              <div class="panel-heading">
                <a data-toggle="collapse" style="background: none" href="#bonus">
                  <h4 class="panel-title">
                    Bonus
                  </h4>
                </a>
              </div>
              <div id="bonus" class="panel-collapse collapse">
                <!-- <h3>Bonus</h3> -->
                <p>No Records
                </p>
              </div>
            </div>
          </div>

          <div class="panel-group">
            <div class="panel panel-default">
              <div class="panel-heading">
                <a data-toggle="collapse" style="background: none" href="#merger">
                  <h4 class="panel-title">
                    Merger
                  </h4>
                </a>
              </div>
              <div id="merger" class="panel-collapse collapse">
                <!-- <h3>Bonus</h3> -->
                <p>No Records
                </p>
              </div>
            </div>
          </div>

          <div class="panel-group">
            <div class="panel panel-default">
              <div class="panel-heading">
                <a data-toggle="collapse" style="background: none" href="#others">
                  <h4 class="panel-title">
                    Others
                  </h4>
                </a>
              </div>
              <div id="others" class="panel-collapse collapse">
                <!-- <h3>Others</h3> -->
                <p>No Records
                </p>
              </div>
            </div>
          </div>

          <div class="panel-group">
            <div class="panel panel-default">
              <div class="panel-heading">
                <a data-toggle="collapse" style="background: none" href="#namechange">
                  <h4 class="panel-title">
                    Name Change
                  </h4>
                </a>
              </div>
              <div id="namechange" class="panel-collapse collapse">
                <!-- <h3>Name Change</h3> -->
                <p>No Records
                </p>
              </div>
            </div>
          </div>

          <div class="panel-group">
            <div class="panel panel-default">
              <div class="panel-heading">
                <a data-toggle="collapse" style="background: none" href="#nav">
                  <h4 class="panel-title">
                    NAV
                  </h4>
                </a>
              </div>
              <div id="nav" class="panel-collapse collapse">
                <!-- <h3>NAV</h3> -->
                <p>No Records
                </p>
              </div>
            </div>
          </div>

          <div class="panel-group">
            <div class="panel panel-default">
              <div class="panel-heading">
                <a data-toggle="collapse" style="background: none" href="#funddetails">
                  <h4 class="panel-title">
                    Fund Details
                  </h4>
                </a>
              </div>
              <div id="funddetails" class="panel-collapse collapse">
                <!-- <h3>Fund Details</h3> -->
                <p>No Records
                </p>
              </div>
            </div>
          </div>

          <div class="panel-group">
            <div class="panel panel-default">
              <div class="panel-heading">
                <a data-toggle="collapse" style="background: none" href="#fundholdings">
                  <h4 class="panel-title">
                    Fund Holdings
                  </h4>
                </a>
              </div>
              <div id="fundholdings" class="panel-collapse collapse">
                <!-- <h3>Fund Holdings</h3> -->
                <p>No Records
                </p>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div id="corpaction" class="tab-pane fade">
          <div class="form-group panel panel-default">
              <div class="panel-heading">
                <form method="POST" class="form-inline" action="#">
                  <div class="form-group">
                    <label class="col-xs-3">Select:</label>
                    <div class="col-xs-1">
                      <select class="form-control">
                          <option value="0">Select</option>
                          <option value="1">On Record</option>
                          <option value="2">On Dividend</option>
                          <option value="3">On Bonus</option>
                          <option value="4">On Merger</option>
                          <option value="5">On Name Change</option>
                          <option value="6">All Event</option>
                          <option value="7">Record to be Deleted</option>
                      </select>
                    </div>
                    </div>
                      <div class="form-group">
                          <div class="">
                              <label class="">From Date:</label>  
                            <div class="input-group">                                  
                                  <input class="form-control" type="date" name="from-date"
                                      placeholder="mm-dd-yyyy" id="from-date">
                              </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="">
                              <label class="">To Date:</label>
                              <div class="input-group">                                  
                                  <input class="form-control" type="date" name="to-date"
                                      placeholder="mm-dd-yyyy" id="to-date">
                              </div>
                          </div>
                        </div>

                    
                  
                  <div class="form-group">
                    <div class="col-sm-10">
                      <button class="btn btn-primary" style="width: 100px" type="submit">Search</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
        <div class="form-group">
        <div class="panel-group">
          <div class="panel panel-default">
            <div class="panel-heading">
              <a data-toggle="collapse" style="background: none" href="#onrecorddate">
                <h4 class="panel-title">
                  On Record Date
                </h4>
              </a>
            </div>
            <div id="onrecorddate" class="panel-collapse collapse">
              <!-- <h3>On Record Date</h3> -->
              <p>No Records
              </p>
            </div>
          </div>
        </div>
        </div>
      </div>
      <div id="holding" class="tab-pane fade">
          <div class="form-group panel panel-default">
              <div class="panel-heading">
                <form method="POST" class="form-inline" action="#">
                  <div class="form-group">
                    <label class="control-label col-sm-3">Select:</label>
                    <div class="col-sm-5">
                      <select class="form-control">
                        <option value="0">Select</option>
                        <option value="1">Security Name</option>
                        <option value="2">Code(ISIN/AMFI)</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-5">
                      <input class="form-control" style="width: 450px;" type="text" name="location"
                        placeholder="Security Name / Code(ISIN/AMFI)" required="required">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-10">
                      <button class="btn btn-primary" style="width: 100px" type="submit">Search</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
      </div>
      <div id="funddetail" class="tab-pane fade">
          <div class="form-group panel panel-default">
              <div class="panel-heading">
                <form method="POST" class="form-inline" action="#">
                  <div class="form-group">
                    <label class="control-label col-sm-3">Select:</label>
                    <div class="col-sm-5">
                      <select class="form-control">
                          <option value="0">Select</option>
                          <option value="1">ELSS Fund</option>
                          <option value="2">Fund Category</option>
                          <option value="3">Scheme Type</option>
                          <option value="4">Benchmark Index</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-5">
                      <input class="form-control" style="width: 450px;" type="text" name="funddetails-select"
                        placeholder="Enter Fund" required="required">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-10">
                      <button class="btn btn-primary" style="width: 100px" type="submit">Search</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
      </div>
    </div>

</body>

</html>
